<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/index.css" />
    <title>nft card</title>
  </head>
  <body>
    <main>
      <section>
        <!-- card -->
        <article class="card">
          <picture class="card__img--product">
            <img
              class="img__item-hover"
              src="image-equilibrium.jpg"
              alt="nft product"
            />
          </picture>
          <div class="container">
            <h2 class="card__title card-item text__item-hover">
              Equilibrium #3429
            </h2>
            <h3 class="card__title--sub card-item">
              Our Equilibrium collection promotes balance and calm.
            </h3>
            <div class="containerFlex">
              <p class="card__price card-item">
                <img src="icon-ethereum.svg" alt="eth symbol" /> 0.041 ETH
              </p>
              <p class="card__days--left card-item">
                <img src="icon-clock.svg" alt="clock icon" />3 days left
              </p>
            </div>
            <div class="divisor card-item"></div>
            <div class="containerFlex">
              <picture class="card__img--user card-item">
                <img src="image-avatar.png" alt="Creator user" />
              </picture>
              <p class="card__paragraph--user card-item">
                Creation of
                <span class="user text__item-hover">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
